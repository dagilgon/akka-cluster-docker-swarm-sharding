akka {
  stdout-loglevel = "OFF"
  loglevel = "INFO"
  actor {
    provider = "cluster"
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"        # external (logical) hostname (default)
      hostname = ${?PUBLISH_HOST}   # external (logical) hostname
      port = 2552                   # external (logical) port (default)
      port = ${?PUBLISH_PORT}       # external (logical) port

      bind-hostname = "127.0.0.1"    # internal (bind) hostname (default)
      bind-hostname = ${?BIND_HOST}  # internal (bind) hostname
      bind-port = 2552               # internal (bind) port (default)
      bind-port = ${?BIND_PORT}      # internal (bind) port
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://HelloAkka@127.0.0.1:2551"
    ]
  }
}

# Disable legacy metrics in akka-cluster.
akka.cluster.metrics.enabled=off
# Enable metrics extension in akka-cluster-metrics.
akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension"]
